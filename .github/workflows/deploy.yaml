name: 🚀 Deploy Symfony build via FTP

on:
  push:
    branches:
      - main

jobs:
  ftp-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 🧾 Checkout du dépôt
        uses: actions/checkout@v4

      - name: 🏗️ Préparer la build de prod (sans Docker)
        run: |
          mkdir deploy-build
          rsync -av \
            --exclude='var' \
            --exclude='.git' \
            --exclude='node_modules' \
            --exclude='docker' \
            --exclude='Dockerfile' \
            --exclude='docker-compose.yml' \
            ./ deploy-build/
          cd deploy-build
          composer install --no-dev --optimize-autoloader

      - name: 📂 Upload via FTP
        uses: SamKirkland/FTP-Deploy-Action@4.3.0
        with:
          server: ftp.jobmakombela.fr
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: deploy-build/
          remote-dir: /sites/jobmakombela.fr/
