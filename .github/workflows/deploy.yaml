name: ðŸš€ Deploy Symfony App via FTP

# DÃ©clenchement Ã  chaque push sur la branche main
on:
  push:
    branches:
      - main

jobs:
  ftp-deploy:
    runs-on: ubuntu-latest

    steps:
      # Ã‰tape 1 : Cloner le dÃ©pÃ´t
      - name: Checkout repository
        uses: actions/checkout@v4

      # Ã‰tape 2 : DÃ©ployer via FTP en ignorant les dossiers inutiles
      - name: Deploy project via FTP
        uses: SamKirkland/FTP-Deploy-Action@4.3.0
        with:
          server: ftp.jobmakombela.fr
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./                                 # On envoie tout le projet sauf ce qui est ignorÃ©
          remote-dir: /sites/jobmakombela.fr            # Dossier de destination sur lâ€™hÃ©bergeur
          exclude: |
            **/.git*
            **/docker/**
            **/Dockerfile
            **/docker-compose.yml
            **/node_modules/**
            **/vendor/**
            **/var/**
            .env.local
            .env.*.local
            composer.lock
            package-lock.json
            README.md
