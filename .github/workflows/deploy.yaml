name: 🚀 Deploy Symfony App

# Déclenche ce workflow à chaque push sur la branche main
on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Étape 1 : Cloner ton dépôt GitHub
      - name: ⬇️ Checkout code
        uses: actions/checkout@v4

      # Étape 2 : Copier le contenu du dossier `app/` vers le serveur
      - name: 🚚 Déployer le contenu de `app/` sur le serveur
        uses: appleboy/scp-action@v0.1.3
        with:
          host: jobmakombela.fr                # Adresse de ton hébergeur
          username: ruro5549                   # Ton utilisateur SSH
          key: ${{ secrets.SSH_PRIVATE_KEY }} # Clé SSH privée stockée dans les secrets GitHub
          port: 22                            # Port SSH (22 par défaut)
          source: "app/*"                     # Tout le contenu à l’intérieur de `app/`
          target: "/home/ruro5549/sites/jobmakombela.fr/" # Destination sans dossier `app`

      # Étape 3 : Exécuter les commandes nécessaires sur le serveur via SSH
      - name: ⚙️ Post-déploiement sur le serveur
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: jobmakombela.fr
          username: ruro5549
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            # Se placer dans le dossier de l’application sur le serveur
            cd /home/ruro5549/sites/jobmakombela.fr

            echo "✅ Installer les dépendances PHP via Composer"
            composer install --no-interaction --optimize-autoloader --no-dev

            echo "📂 Créer les dossiers de cache et logs s’ils n’existent pas"
            mkdir -p var/cache var/log

            echo "🧹 Nettoyer et générer le cache Symfony pour la prod"
            php bin/console cache:clear --env=prod

            echo "🧬 Appliquer les migrations de base de données"
            php bin/console doctrine:migrations:migrate --no-interaction --env=prod

            echo "✅ Déploiement terminé !"
