name: 🚀 Deploy Symfony App (app/ only)

on:
  push:
    branches:
      - main  # Déploiement automatique à chaque push sur main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Checkout code
        uses: actions/checkout@v4

      - name: 🚚 Déployer le contenu de `app/` sur le serveur
        uses: appleboy/scp-action@v0.1.3
        with:
          host: jobmakombela.fr
          username: ruro5549
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          source: "app/*"
          target: "/home/ruro5549/sites/jobmakombela.fr/"

      - name: ⚙️ Exécuter les commandes post-déploiement
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: jobmakombela.fr
          username: ruro5549
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            cd /home/ruro5549/sites/jobmakombela.fr
            echo "✅ Installer les dépendances PHP"
            composer install --no-interaction --optimize-autoloader --no-dev

            echo "📂 Créer les dossiers nécessaires"
            mkdir -p var/cache var/log

            echo "🧹 Nettoyer et générer le cache Symfony"
            php bin/console cache:clear --env=prod

            echo "🧬 Lancer les migrations de base de données"
            php bin/console doctrine:migrations:migrate --no-interaction --env=prod
