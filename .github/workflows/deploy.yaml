name: üöÄ Deploy Symfony to o2switch

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    # 1. R√©cup√®re le code source depuis GitHub
    - name: Checkout code
      uses: actions/checkout@v3

    # 2. Configure la connexion SSH (avec cl√© priv√©e stock√©e dans les secrets GitHub)
    - name: Setup SSH access
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.O2SWITCH_SSH_KEY }}" > ~/.ssh/id_o2switch
        chmod 600 ~/.ssh/id_o2switch
        ssh-keyscan -H jobmakombela.fr >> ~/.ssh/known_hosts

    # 3. Installe PHP + extensions Symfony + Composer
    - name: Setup PHP with Composer
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2'
        extensions: mbstring, intl, pdo, ctype, iconv
        tools: composer

    # 4. Installe les d√©pendances Symfony sans les packages de dev
    - name: Install Composer dependencies (no dev)
      run: composer install --no-dev --optimize-autoloader

    # 5. Pr√©pare un dossier build/ avec les fichiers n√©cessaires pour Symfony
    - name: Prepare build folder
      run: |
        mkdir build
        cp -r public src config bin vendor symfony.lock composer.* build/
        # Utilise les variables d'environnement au lieu de .env si possible

    # 6. Cr√©e une archive compress√©e du build
    - name: Create deployment archive
      run: tar -czf build.tar.gz -C build .

    # 7. Envoie l‚Äôarchive sur o2switch dans le dossier personnel
    - name: Upload build archive to o2switch
      run: scp -i ~/.ssh/id_o2switch build.tar.gz ruro5549@jobmakombela.fr:/home/ruro5549/

    # 8. Sur o2switch : backup, supprime l‚Äôancien code, extrait le nouveau dans /sites/jobmakombela.fr/
    - name: Extract archive and deploy
      run: |
        ssh -i ~/.ssh/id_o2switch ruro5549@jobmakombela.fr "
          mkdir -p /home/ruro5549/backup &&
          cp -r /home/ruro5549/sites/jobmakombela.fr /home/ruro5549/backup/jobmakombela_$(date +%F_%T) &&
          rm -rf /home/ruro5549/sites/jobmakombela.fr/* &&
          tar -xzf /home/ruro5549/build.tar.gz -C /home/ruro5549/sites/jobmakombela.fr &&
          rm /home/ruro5549/build.tar.gz &&
          chmod +x /home/ruro5549/sites/jobmakombela.fr/bin/console
        "

    # 9. Vide le cache Symfony et applique les migrations
    - name: Run Symfony post-deploy commands
      run: |
        ssh -i ~/.ssh/id_o2switch ruro5549@jobmakombela.fr "
          cd /home/ruro5549/sites/jobmakombela.fr &&
          php bin/console cache:clear --env=prod &&
          php bin/console doctrine:migrations:migrate --no-interaction --allow-no-migration
        "

    # 10. Nettoie le fichier build localement
    - name: Clean up local archive
      run: rm build.tar.gz

    # 11. Debug environnement (√† garder si utile)
    - name: Debug environment
      run: |
        whoami
        pwd
        ls -la ~
